<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning</title>
    <script type="text/javascript" src="function.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(mountain.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgb(19, 18, 18);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px blue;
        }

        .login-container h2 {
            margin-top: 0;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1e9bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0a7fd9;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Inloggning</h2>
        <form id="login-form">
            <!-- Uppdaterad platsanteckning för användare -->
            <input type="text" id="username" placeholder="E-post" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button type="button" class="btn2" style="--clr:#1e9bff" onclick="login()">Logga in</button>
            <button type="button" class="btn2" style="--clr:#1e9bff" onclick="tillbaka()">⬅️</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Fel användarnamn eller lösenord.</p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hämta användare från local storage
            var users = JSON.parse(localStorage.getItem("users")) || [];

            // Kontrollera om användaren finns
            var user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Logga in användaren
                alert("Inloggning lyckades!");
                window.location.href = "main.html"; // Omdirigera till dashboard-sidan
            } else {
                // Visa felmeddelande
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>

</html>
