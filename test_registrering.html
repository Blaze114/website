<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <style>
        body {
            background-image: url(mountain.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            margin-top: 0;
        }

        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #1e9bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #0a7fd9;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Registrering</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Användarnamn" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button type="button" onclick="register()">Registrera</button>
        </form>
    </div>

    <script>
        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hämta användare från local storage
            var users = JSON.parse(localStorage.getItem("users")) || [];

            // Kontrollera om användarnamnet redan finns
            var existingUser = users.find(u => u.username === username);

            if (existingUser) {
                alert("Användarnamnet finns redan. Vänligen välj ett annat.");
                return;
            }

            // Lägg till användaren
            users.push({ username: username, password: password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Registreringen lyckades. Du kan nu logga in.");
            window.location.href = "logga_in.html";
        }
    </script>
</body>

</html>
